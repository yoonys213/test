<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불확도</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;900&display=swap');
        
        body {
            background-color: #242BA6;
            color: white;
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            position: relative;
        }
        
        .content {
            padding: 5%;
            width: 90%;
            max-width: 800px;
            text-align: left;
            position: relative;
            z-index: 1; /* 콘텐츠 레이어를 버튼 위로 */
        }
        
        h1 {
            font-size: clamp(40px, 10vw, 90px);
            margin: 0 0 3vh 0;
            font-weight: 900;
            letter-spacing: -1px;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .pronunciation {
            font-size: clamp(16px, 3vw, 26px);
            margin-bottom: 5vh;
            opacity: 0.8;
            font-weight: 300;
        }
        
        p {
            font-size: clamp(16px, 3.5vw, 22px);
            line-height: 1.7;
            margin: 3vh 0;
            font-weight: 300;
        }
        
        .emphasis {
            font-weight: 400;
        }
        
        .back-btn {
            position: fixed; /* absolute에서 fixed로 변경 */
            left: 2vw;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: clamp(30px, 6vw, 50px); /* 크기 조정 */
            font-weight: 900;
            cursor: pointer;
            background: transparent;
            width: clamp(40px, 8vw, 60px);
            height: clamp(40px, 8vw, 60px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 2; /* 버튼 레이어를 콘텐츠 위로 */
            border: none;
            outline: none;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .back-btn:hover {
            transform: translateY(-50%) scale(1.2);
            text-shadow: 0 0 15px rgba(0,0,0,0.8);
        }
        
        .back-btn::before {
            content: "〈";
            display: block;
            line-height: 1;
        }

        /* 세로 모드 전용 스타일 */
        @media (orientation: portrait) {
            .content {
                padding-left: 15%; /* 왼쪽 패딩 추가 */
                margin-left: 5vw; /* 콘텐츠 오른쪽으로 이동 */
            }
            
            .back-btn {
                left: 3vw;
                font-size: clamp(25px, 5vw, 40px);
                width: clamp(30px, 6vw, 50px);
                height: clamp(30px, 6vw, 50px);
            }
        }

        /* 매우 작은 화면 대응 */
        @media (max-width: 480px) {
            .content {
                padding-left: 20%;
                margin-left: 0;
            }
            
            .back-btn {
                left: 2vw;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="location.href='index.html'"></button>
    
    <div class="content">
        <h1>불확도</h1>
        <div class="pronunciation">/uncertainty/</div>
        
        <p>측정을 할 때 측정환경이나 측정계기의 분해능에 의한 측정 한계 등으로<br>
        측정값은 항상 불확실성을 갖게 된다.</p>
        
        <p>그 불확실한 정도를 <span class="emphasis">'불확도'</span> 라고하며<br>
        표준편차, 표준오차 또는 경험이나 다른 정보에 근거하여 가정한 확률분포로부터 값을 결정한다.</p>
        
        <p>측정 결과는 <span class="emphasis">'측정값 ± 불확도(단위)'</span>로 표현한다.<br>
        모든 측정에는 오차(불확도)가 존재하며 아무리 조심해도 없앨 수 없다.</p>
    </div>
</body>
</html>
