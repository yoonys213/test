<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>불확도</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;900&display=swap');
        
        body {
            background-color: #242BA6;
            color: white;
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            position: fixed;
            overflow: hidden;
        }
        
        .content {
            padding: 5vh 10vw;
            width: 100%;
            max-width: 800px;
            text-align: left;
            position: relative;
            z-index: 1;
            box-sizing: border-box;
            transform: scale(0.9);
        }
        
        h1 {
            font-size: min(10vh, 12vw);
            margin: 0 0 2vh 0;
            font-weight: 900;
            letter-spacing: -1px;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .pronunciation {
            font-size: min(3vh, 4vw);
            margin-bottom: 4vh;
            opacity: 0.8;
            font-weight: 300;
        }
        
        p {
            font-size: min(3vh, 4vw);
            line-height: 1.5;
            margin: 2.5vh 0;
            font-weight: 300;
        }
        
        .emphasis {
            font-weight: 400;
        }
        
        .back-btn {
            position: absolute;
            left: 5vw;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: min(8vh, 10vw);
            font-weight: 900;
            cursor: pointer;
            background: transparent;
            width: min(8vh, 10vw);
            height: min(8vh, 10vw);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 2;
            border: none;
            outline: none;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .back-btn:hover {
            transform: translateY(-50%) scale(1.2);
            text-shadow: 0 0 15px rgba(0,0,0,0.8);
        }
        
        .back-btn::before {
            content: "〈";
            display: block;
            line-height: 1;
        }

        /* 세로 모드 전용 스타일 */
        @media (orientation: portrait) {
            .content {
                padding: 5vh 15vw;
                transform: scale(0.85);
            }
            
            .back-btn {
                left: 3vw;
                font-size: min(7vh, 8vw);
            }
        }

        /* 매우 작은 화면 대응 */
        @media (max-height: 600px) {
            .content {
                transform: scale(0.8);
                padding: 2vh 15vw;
            }
            
            h1 {
                margin-bottom: 1vh;
            }
            
            p {
                margin: 1.5vh 0;
                line-height: 1.4;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="location.href='로비.html'"></button>
    
    <div class="content">
        <h1>불확도</h1>
        <div class="pronunciation">/uncertainty/</div>
        
        <p>측정을 할 때 측정환경이나 측정계기의 분해능에 의한 측정 한계 등으로<br>
        측정값은 항상 불확실성을 갖게 된다.</p>
        
        <p>그 불확실한 정도를 <span class="emphasis">'불확도'</span> 라고하며<br>
        표준편차, 표준오차 또는 경험이나 다른 정보에 근거하여 가정한 확률분포로부터 값을 결정한다.</p>
        
        <p>측정 결과는 <span class="emphasis">'측정값 ± 불확도(단위)'</span>로 표현한다.<br>
        모든 측정에는 오차(불확도)가 존재하며 아무리 조심해도 없앨 수 없다.</p>
    </div>
</body>
</html>
