<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피펫 선택</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #020873;
            padding: 20px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            margin-top: -5%;
        }

        .header {
            width: calc(110px * 4 + 20px * 3);
            margin-left: 85px;
            margin-bottom: 30px;
        }

        .title {
            font-size: 80px;
            font-weight: 1000;
            color: white;
            text-align: left;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
            line-height: 1;
            letter-spacing: -2px;
            margin-bottom: 15px;
            white-space: nowrap;
        }

        .instruction {
            font-size: 28px;
            color: white;
            font-weight: 500;
            text-align: left;
            margin-left: 0px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            width: 100%;
            overflow-x: auto;
            padding: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tool-btn {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: none;
            background-color: white;
            color: #020873;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            text-align: center;
            line-height: 1.2;
        }

        .tool-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .back-btn {
            position: absolute;
            left: 3vw;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: clamp(40px, 8vw, 60px);
            font-weight: 900;
            cursor: pointer;
            background: transparent;
            width: clamp(50px, 10vw, 80px);
            height: clamp(50px, 10vw, 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
            border: none;
            outline: none;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .back-btn:hover {
            transform: translateY(-50%) scale(1.2);
            text-shadow: 0 0 15px rgba(0,0,0,0.8);
        }

        .back-btn::before {
            content: "〈";
            display: block;
            line-height: 1;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 8%;
            }
            .back-btn {
                left: 2vw;
                font-size: clamp(30px, 8vw, 50px);
            }
            .tool-btn {
                width: 90px;
                height: 90px;
                font-size: 16px;
            }
        }
        .button-wrapper {
            margin-bottom: 15px;
            text-align: center;
        }

        .uncertainty-text {
            margin-top: 5px;
            font-size: 0.9em;
            color: #fff;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <button class="back-btn" onclick="location.href='dilution_step1.html'"></button>
    <div class="main-content">
        <div class="header">
            <h1 class="title">피펫</h1>
            <p class="instruction" id="step">희석 전 용액의 부피 측정에 사용한 피펫을 선택해주세요</p>
        </div>

        <div class="button-container" id="buttonContainer">
            <!-- 동적으로 버튼 생성 -->
        </div>
    </div>

    <script>
        const volumeData = {
            "피펫": {
                1: [0.01],
                5: [0.05],
                10: [0.03, 0.05],
                20: [0.05, 0.06, 0.1],
                25: [0.1]
            }
        };

        let selectedVolume = 0;
        let selectedUncertainty = 0;
        const currentTool = "피펫";

        function renderButtons() {
            const container = document.getElementById('buttonContainer');
            container.innerHTML = '';

            Object.keys(volumeData[currentTool]).forEach(vol => {
                const wrapper = document.createElement('div');
                wrapper.className = 'button-wrapper';

                const button = document.createElement('button');
                button.className = 'tool-btn';
                button.textContent = `${vol} mL`;
                button.onclick = () => handleVolumeSelect(Number(vol));

                const uncertaintyList = volumeData[currentTool][vol];
                const desc = document.createElement('p');
                desc.className = 'uncertainty-text';

                if (uncertaintyList.length === 1) {
                    desc.textContent = `±${uncertaintyList[0]}`;
                } else {
                    desc.textContent = `불확도 선택`;
                }

                wrapper.appendChild(button);
                wrapper.appendChild(desc);
                container.appendChild(wrapper);
            });
        }

        function handleVolumeSelect(vol) {
            selectedVolume = vol;
            const uncertainties = volumeData[currentTool][vol];

            if (uncertainties.length === 1) {
                selectedUncertainty = uncertainties[0]*2;

                localStorage.setItem('selectedTool', currentTool);
                localStorage.setItem('selectedVolume', vol);
                localStorage.setItem('standardSolutionVolume', vol);
                
                localStorage.setItem('beta', selectedUncertainty);
                localStorage.setItem(`uncertainty_${currentTool}_${vol}`, selectedUncertainty);

                alert(`피펫은 눈금 측정을 두번하기 때문에\n불확도 ±${uncertainties[0]} × 2 = ±${selectedUncertainty}로 적용됩니다.`);
                location.href = 'dilution_step3.html';
            } else {
                localStorage.setItem('selectedTool', currentTool);
                localStorage.setItem('selectedVolume', vol);
                localStorage.setItem('standardSolutionVolume', vol);
                
                showUncertaintySelection(uncertainties);
            }
        }

        function showUncertaintySelection(options) {
            const container = document.getElementById('buttonContainer');
            container.innerHTML = '';
            document.getElementById('step').textContent = '불확도를 선택하세요';

            options.forEach(unc => {
                const btn = document.createElement('button');
                btn.className = 'tool-btn';
                btn.textContent = `±${unc}`;
                btn.onclick = () => {
                    selectedUncertainty = unc*2;
                    localStorage.setItem('beta', selectedUncertainty);
                    localStorage.setItem(`uncertainty_${currentTool}_${selectedVolume}`, selectedUncertainty);

                    alert(`피펫은 눈금 측정을 두번하기 때문에\n불확도 ±${uncertainties[0]} × 2 = ±${selectedUncertainty}로 적용됩니다.`);
                    location.href = 'dilution_step3.html';
                };
                container.appendChild(btn);
            });

            // 뒤로 가기 버튼 추가 (부피 재선택 가능)
            const backBtn = document.createElement('button');
            backBtn.className = 'tool-btn';
            backBtn.textContent = '뒤로';
            backBtn.onclick = renderButtons;
            container.appendChild(backBtn);
        }

        window.onload = renderButtons;
    </script>
</body>
</html>
