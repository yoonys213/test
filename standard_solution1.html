<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표준용액 제조</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #020873;
            padding: 20px;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            margin-top: -5%;
        }
        
        .header {
            width: calc(110px * 5 + 20px * 4);
            margin-left: 85px;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 80px; /* 크기 조정 (120px → 80px) */
            font-weight: 1000;
            color: white;
            text-align: left;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
            line-height: 1;
            letter-spacing: -2px; /* 간격 조정 */
            margin-bottom: 15px;
            white-space: nowrap; /* 강제 한 줄 처리 */
        }
        
        .instruction {
            font-size: 28px;
            color: white;
            font-weight: 500;
            text-align: left;
            margin-left: 0px;
        }
        
        /* 이하 동일 (버튼 및 불확도 스타일 유지) */
        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            width: 100%;
            overflow-x: auto;
            padding: 10px;
            justify-content: center;
        }
        
        .volume-btn {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: none;
            background-color: white;
            color: #020873;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            flex-shrink: 0;
        }
        
        .volume-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        
        .uncertainty-container {
            display: flex;
            gap: 20px;
            width: 100%;
            overflow-x: auto;
            padding: 10px;
            justify-content: center;
        }
        
        .uncertainty-label {
            width: 110px;
            text-align: center;
            font-size: 18px;
            color: rgba(255,255,255,0.8);
            margin-top: 10px;
            flex-shrink: 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-content">
        <div class="header">
            <h1 class="title">표준용액 제조</h1>
            <p class="instruction">1) 제조할 표준용액의 부피를 선택하세요</p>
        </div>
        
        <div class="button-container">
            <button class="volume-btn" onclick="selectVolume(25)">25 mL</button>
            <button class="volume-btn" onclick="selectVolume(50)">50 mL</button>
            <button class="volume-btn" onclick="selectVolume(100)">100 mL</button>
            <button class="volume-btn" onclick="selectVolume(250)">250 mL</button>
            <button class="volume-btn" onclick="selectVolume(500)">500 mL</button>
        </div>
        
        <div class="uncertainty-container">
            <div class="uncertainty-label">불확도</div>
            <div class="uncertainty-label">불확도</div>
            <div class="uncertainty-label">불확도</div>
            <div class="uncertainty-label">불확도</div>
            <div class="uncertainty-label">불확도</div>
        </div>
    </div>

    <script>
        let selectedVolume = 0;
        
        function selectVolume(volume) {
            selectedVolume = volume;
            localStorage.setItem('standardSolutionVolume', volume);
            window.location.href = 'standard_solution2.html';
        }
    </script>
</body>
</html>
