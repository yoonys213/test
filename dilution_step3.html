<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기구 선택</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #020873;
            padding: 20px;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            margin-top: -5%;
        }
        
        .header {
            width: calc(110px * 4 + 20px * 3); /* 4개 버튼에 맞게 조정 */
            margin-left: 85px;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 80px;
            font-weight: 1000;
            color: white;
            text-align: left;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
            line-height: 1;
            letter-spacing: -2px;
            margin-bottom: 15px;
            white-space: nowrap;
        }
        
        .instruction {
            font-size: 28px;
            color: white;
            font-weight: 500;
            text-align: left;
            margin-left: 0px;
        }
        
        .button-container {
            display: flex;
            gap: 80px;
            margin-bottom: 40px;
            width: 100%;
            overflow-x: auto;
            padding: 10px;
            justify-content: center;
            flex-wrap: wrap; /* 여러 줄로 나눌 수 있게 설정 */
        }
        
        .tool-btn {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: none;
            background-color: white;
            color: #020873;
            font-size: 18px; /* 텍스트 크기 조정 */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            text-align: center;
            line-height: 1.2;
        }
        
        .tool-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        
        .back-btn {
            position: absolute;
            left: 3vw;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: clamp(40px, 8vw, 60px);
            font-weight: 900;
            cursor: pointer;
            background: transparent;
            width: clamp(50px, 10vw, 80px);
            height: clamp(50px, 10vw, 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
            border: none;
            outline: none;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .back-btn:hover {
            transform: translateY(-50%) scale(1.2);
            text-shadow: 0 0 15px rgba(0,0,0,0.8);
        }
        
        .back-btn::before {
            content: "〈"; 
            display: block;
            line-height: 1;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 8%;
            }
            .back-btn {
                left: 2vw;
                font-size: clamp(30px, 8vw, 50px);
            }
            .tool-btn {
                width: 90px;
                height: 90px;
                font-size: 16px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <button class="back-btn" onclick="location.href='dilution_step2.html'"></button>
    <div class="main-content">
        <div class="header">
            <h1 class="title">희석</h1>
            <p class="instruction">용액의 부피를 잰 도구를 선택해주세요</p>
        </div>
        
        <div class="button-container">
            <!-- 각 버튼마다 해당 기구의 HTML 파일로 직접 연결 -->
            <button class="tool-btn" onclick="location.href='dilution_volumetric_flask.html'">부피<br>플라스크</button>
            <button class="tool-btn" onclick="location.href='dilution_graduated_cylinder.html'">눈금<br>실린더</button>
            <button class="tool-btn" onclick="location.href='dilution_pipette.html'">피펫</button>
            
        </div>
    </div>

    <script>
        // (기존 localStorage 저장 로직은 각 기구 HTML 파일로 이동)
    </script>
</body>
</html>
