<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부피 플라스크 선택</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #020873;
            padding: 20px;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            margin-top: -5%;
        }
        
        .header {
            width: calc(110px * 4 + 20px * 3);
            margin-left: 85px;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 80px;
            font-weight: 1000;
            color: white;
            text-align: left;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
            line-height: 1;
            letter-spacing: -2px;
            margin-bottom: 15px;
            white-space: nowrap;
        }
        
        .instruction {
            font-size: 28px;
            color: white;
            font-weight: 500;
            text-align: left;
            margin-left: 0px;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            width: 100%;
            overflow-x: auto;
            padding: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .tool-btn {
            width: 94px;
            height: 94px;
            border-radius: 50%;
            border: none;
            background-color: white;
            color: #020873;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            text-align: center;
            line-height: 1.2;
        }
        
        .tool-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        
        .back-btn {
            position: absolute;
            left: 3vw;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: clamp(40px, 8vw, 60px);
            font-weight: 900;
            cursor: pointer;
            background: transparent;
            width: clamp(50px, 10vw, 80px);
            height: clamp(50px, 10vw, 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
            border: none;
            outline: none;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .back-btn:hover {
            transform: translateY(-50%) scale(1.2);
            text-shadow: 0 0 15px rgba(0,0,0,0.8);
        }
        
        .back-btn::before {
            content: "〈";
            display: block;
            line-height: 1;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 8%;
            }
            .back-btn {
                left: 2vw;
                font-size: clamp(30px, 8vw, 50px);
            }
            .tool-btn {
                width: 90px;
                height: 90px;
                font-size: 16px;
            }
        }
    
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <button class="back-btn" onclick="location.href='dilution_step3.html'"></button>
    <div class="main-content">
        <div class="header">
            <h1 class="title">부피플라스크</h1>
            <p class="instruction" id="step">측정 부피를 선택하세요</p>
        </div>
        
        <div class="button-container" id="buttonContainer">
            <!-- 동적으로 버튼 생성 -->
        </div>
    </div>
    <script>
        const volumeData = {
            "부피 플라스크": {
                10: [0.05],
                25: [0.08],
                50: [0.12],
                100: [0.2, 0.8],
                200: [0.3],
                250: [0.15],
                500: [0.5]
            }
        };
    
        let selectedVolume = 0;
        let selectedUncertainty = 0;
        const currentTool = "부피 플라스크"; // 파일마다 다르게 설정
    
        function renderButtons() {
            const container = document.getElementById('buttonContainer');
            container.innerHTML = '';
    
            Object.keys(volumeData[currentTool]).forEach(vol => {
                const button = document.createElement('button');
                button.className = 'tool-btn';
                button.textContent = `${vol} mL`;
                button.onclick = () => handleVolumeSelect(Number(vol));
                container.appendChild(button);
            });
        }
    
        function handleVolumeSelect(vol) {
            selectedVolume = vol;
            localStorage.setItem('selectedTool', currentTool);
            localStorage.setItem('selectedVolume', vol);
            localStorage.setItem('standardSolutionVolume', vol); // 이 줄 추가!
            localStorage.setItem('V2', vol);
            localStorage.setItem('gamma', selectedUncertainty);


            const uncertainties = volumeData[currentTool][vol];
            if (uncertainties.length === 1) {
                selectedUncertainty = uncertainties[0];
                localStorage.setItem(`uncertainty_${currentTool}_${vol}`, selectedUncertainty);
                alert(`${vol}mL .부피 플라스크의 불확도 ±${selectedUncertainty}로 자동 설정됨`);
                location.href = 'dilution2.html';
            } else {
                showUncertaintySelection(uncertainties);
            }
        }

    
        function showUncertaintySelection(options) {
            const container = document.getElementById('buttonContainer');
            container.innerHTML = '';
            document.getElementById('step').textContent = '불확도를 선택하세요';
    
            options.forEach(unc => {
                const btn = document.createElement('button');
                btn.className = 'tool-btn';
                btn.textContent = `±${unc}`;
                btn.onclick = () => {
                    selectedUncertainty = unc;
                    localStorage.setItem(`uncertainty_${currentTool}_${selectedVolume}`, selectedUncertainty);
                    localStorage.setItem('gamma', selectedUncertainty);
                    alert(`${selectedVolume}mL 부피 플라스크의 불확도 ±${selectedUncertainty} 선택됨`);
                    location.href = 'dilution2.html';
                };
                container.appendChild(btn);
            });
        }
    
        window.onload = renderButtons;
    </script>
    
</body>
</html>
