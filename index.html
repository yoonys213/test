<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>불확도 계산기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('assets/bg-main.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        
        .title {
            color: white;
            font-size: clamp(28px, 6vw, 42px);
            margin-bottom: clamp(20px, 8vh, 60px);
            text-align: center;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            padding: 0 20px;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: clamp(15px, 3vh, 25px);
            width: 90%;
            max-width: 400px;
        }
        
        .btn {
            padding: clamp(14px, 3vh, 18px) 0;
            font-size: clamp(16px, 4vw, 20px);
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .btn-calculator { background-color: #040077; }
        .btn-about { background-color: #20209d; }
        .btn-importance { background-color: #4b75eb; }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
        }

        /* 모바일 세로 전용 스타일 */
        @media (orientation: portrait) and (max-width: 768px) {
            body {
                background-size: auto 120%;
            }
            .button-container {
                margin-top: 10vh;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">불확도 계산기</h1>
    <div class="button-container">
        <button class="btn btn-calculator" onclick="location.href='calculator.html'">불확도 계산기</button>
        <button class="btn btn-about" onclick="location.href='uncertainty.html'">불확도란?</button>
        <button class="btn btn-importance" onclick="location.href='importance.html'">불확도가 왜 중요할까?</button>
    </div>
</body>
</html>
